<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="base.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 3 6">
    </a-camera>
    
    <a-assets timeout="10000">

        <a-asset-item id="car" src="./model/lowpoly_toon_car_outlined/scene.gltf">
        </a-asset-item>      
  
    </a-assets>
    <a-entity>
        <a-entity position="0 1 0" rotation="0 -45 0" 
        scale="2 2 2" gltf-model="#car">
        </a-entity>
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0" base></a-entity>

  </a-scene>

</body>

</html>
